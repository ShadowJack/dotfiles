# Define default shell
set -g default-shell $SHELL 
set -g default-command "reattach-to-user-namespace -l ${SHELL}"

# Set tmux for 256 colors
set -g default-terminal "tmux-256color"

# Enable vi keys.
setw -g mode-keys vi

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# set overrides for term colors just in case
# set-option -ga terminal-overrides ",xterm-256color:Tc"

#set inactive/active window styles
set -g window-style 'bg=#383838'

# Status bar configuration
set -g status-utf8 on
set -g status-interval 60
set -g status-left-length 40

set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# active pane border colors
set -g pane-active-border-bg colour235

# Setup resurrection
set -g @resurrect-strategy-nvim 'session'

# Enable the mouse
set-option -g mouse on

# # Automatically set window title
setw -g automatic-rename

# Bindings
set-option -g prefix C-a
unbind C-b
bind-key a last-window
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Load default layout
bind p source-file ~/.tmux/layout \; display "Loaded layout"

# Home row movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Cycle through windows
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Resizing Panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Panes creation
bind / split-window -h
#bind â€“ split-window -v

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
